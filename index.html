<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

            <h2>Foodmap</h2>
          </div>
        </div>
        <!--linea blanca  -->
        <div class="row ">
          <div class="col-xs-offset-1 col-xs-1">
            <i class="fa fa-square-o fa-2x" aria-hidden="true"></i>
          </div>

            </div>

        <!-- section input -->
        <div class="row">
          <div class="col-xs-offset-2 col-xs-8">
            <p>Comida cerca de ti</p>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Filtrar Restaurantes" aria-describedby="basic-addon2">
              <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
            </div>
          </div>
        </div>
        <!-- section images -->
        <div class="row">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-4">
                <!-- <img src="assets/images/combo.png" alt=""> -->
              </div>
              <div class="col-xs-4">
                <!-- <img src="assets/images/hamburguesa.png" alt=""> -->
              </div>
              <div class="col-xs-4">

              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">

              </div>
              <div class="col-xs-6">

              </div>
            </div>

    <section>

    </section>
